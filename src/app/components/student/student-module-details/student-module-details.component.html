<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">content_copy</i>
            </div>
            <p class="card-category">Assignment</p>
            <h3 class="card-title">Title
            </h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons text-danger">warning</i>
              <a href="javascript:void(0)">Open</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger" style = "background: #008010d1">
          <h4 class="card-title ">Available modules</h4>
          <p class="card-category">{{currentStudent.name}}</p>
        </div>
        <div class="card-content table-responsive">
          <table class="table table-hover">
            <thead class="text-success">
            <th>Module content</th>
            </thead>
            <tbody>
            <tr *ngFor="let moduleContent of moduleContents">
              <td>{{moduleContent.videoTitle}}</td>
              <td class="td-actions">
                <button type="button" class="btn btn-success btn-simple btn-lg" (click)="open(moduleContent.video)">
                  <i class="material-icons">launch</i>Open
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
